<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <style>
            @keyframes example {
                from {transform: scale(0.77);}
                to {transform: scale(1);}
            }
            .container{
                position:relative;
            }
            .boxes{
                display: float;
                min-width: 54px;
                text-align: center;
                height: 36px;
                margin:11px 4px;
                padding: 0 16px;
                line-height: 27px;
                background-color: #f2f2f2;
                border: 1px solid #f2f2f2;
                border-radius: 4px;
                color: #5F6368;
                font-family: arial, sans-serif;
                font-size: 14px;

            }
            #hplogo{
                display: block;
                width: 500px;
                height: 200px;
                margin:0  auto;
            }
            #initialsprite{
                position: absolute;
                display:block;
                margin:0 auto;
                top: 10px;
                left: 610px;
                margin-left: auto;
                margin-right: auto;
                object-fit: none;
                z-index: 2;
                width: 102px;
                height: 164px;
                object-position: -510px -10px;
                animation-name: example;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
                animation-direction: alternate;
                animation-duration: .5s;
            }
            #searchbar{
                display: block;
                width: 50%;
                height: 34px;
                background-color: transparent;
                margin:0 auto;
                border-radius: 24px;
                box-shadow: none;
                border: 1px solid #dfele5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="hplogo" src="cta.png">
            <img id="initialsprite" src="initial-sprite.png">
            <form class="container">
                <input id="searchbar" type="text">
            </form>
                <center>
                    <input value="Google search" class="boxes">
                    <input value="I'm feeling lucky" class="boxes">
                </center>
        </div>
    </body>
</html>
